<h2>Buscar Peliculas</h2>

<mat-spinner *ngIf="!peliculas"></mat-spinner>

<form [formGroup]="form" *ngIf="peliculas">
  <mat-form-field appearance="outline">
    <mat-label>Titulo</mat-label>
    <input formControlName="titulo" matInput />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Genero</mat-label>
    <mat-select formControlName="generoId">
        <mat-option [value]="0">---Seleccione un genero---</mat-option>
      <mat-option *ngFor="let genero of generos" [value]="genero.id">{{
        genero.nombre
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <mat-checkbox formControlName="proximosEstrenos"
      >Proximos Estrenos</mat-checkbox
    >
  </div>
  <div>
    <mat-checkbox formControlName="enCines">En Cines</mat-checkbox>
  </div>
  <div class="contenedor-limpiar">
    <button mat-flat-button color="warn" (click)="limpiarFiltro()">
      Limpiar
    </button>
  </div>
</form>

<app-listado-peliculas (borrado)="borrado()" [peliculas]="peliculas"></app-listado-peliculas>

<mat-paginator
  [length]="cantidadElementos"
  [pageSize]="cantidadElementosPorPagina"
  [pageSizeOptions]="[7, 14, 21]"
  (page)="paginatorUpdate($event)"
></mat-paginator>
