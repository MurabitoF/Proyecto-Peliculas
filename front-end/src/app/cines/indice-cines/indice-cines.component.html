<h2>Cines</h2>

<button mat-flat-button color="primary" routerLink="/cines/crear">
  Crear nuevo
</button>

<app-listado-generico [listado]="cines">
  <ng-container contenido>
    <table
      #table
      mat-table
      [dataSource]="cines"
      class="mat-elevation-z8 tabla-indice"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let cine">{{ cine.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let cine">{{ cine.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cine">
          <a
            routerLink="/cines/editar/{{ cine.id }}"
            mat-flat-button
            color="primary"
            >Editar</a
          >
          <button
            mat-flat-button
            color="warn"
            [swal]="{
              title: 'Confirmacion',
              text: 'Esta seguro de que quiere borrar el registro?',
              showCancelButton: true
            }"
            (confirm)="borrar(cine.id)"
          >
            Borrar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>
    <mat-paginator
      class="mat-elevation-z8"
      [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      [length]="cantidadTotalRegistros"
      [pageSize]="cantidadRegistrosAMostrar"
      (page)="actualizarPaginacion($event)"
    >
    </mat-paginator>
  </ng-container>
</app-listado-generico>
